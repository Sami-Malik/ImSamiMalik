<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" http-equiv="Content-Type" content="text/html" />
        <meta http-equiv="Cache-control" content="public" />
        <link defer rel="icon" href="%PUBLIC_URL%/icon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <script async src="%PUBLIC_URL%/all.min.js"></script>

        <meta
            name="description"
            content="Web site created using create-react-app"
        />
        <link defer rel="apple-touch-icon" href="%PUBLIC_URL%/icon.png" />
        <link defer rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>Sami Malik - Portfolio</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app</noscript>
        <div id="loader_container"></div>
        <div id="root"></div>
        <script>
            window.addEventListener("load", (event) => {
                document.querySelector("#loader").remove();
                document.querySelector("body").classList.add("has-scrollbar");
            });
            function onScroll(evt) {
                lastScrollY = window.scrollY;
                if (scheduledAnimationFrame) return;
                scheduledAnimationFrame = true;
                requestAnimationFrame(readAndUpdatePage);
            }

            window.addEventListener("scroll", onScroll);
        </script>
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker
                        .register("./service-worker.js")
                        .then((reg) => console.log("Success: ", reg.scope))
                        .catch((err) => console.log("Failure: ", err));
                });
            }
        </script>
    </body>
</html>
